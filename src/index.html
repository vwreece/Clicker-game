<html>

<head>
	<link type="text/css" href="style.css" rel="stylesheet" />
</head>

<body class="typography">
	<div id="Header">
		<h1>Horde Idle</h1>
	</div>
	<div class="woodBorderHorizontal"></div>
	<div id="ResourceContainer">
		<ul id="ResourceList">
			<li>Gold</li>
			<li><span style="background-image: url(images/gold\ coin.png);height: 16px;width: 16px;display:block;"></span></li>
			<li id="Gold"></li>
		</ul>
	</div>
	<div class="woodBorderHorizontal"></div>
	<div class="bodyContainer">
		<div id="Left">
			<div class="leftCenterContainer"><button id="Increase" class="button vertical-center">Click here</button>
			</div>
		</div>
		<div id="Middle"></div>
		<div id="Right">
			<div id="BuildingContainer">
				<table id="BuildingTable">
					<thead>
						<tr>
							<th>Building Type</th>
							<th>Count</th>
							<th>Value</th>
							<th>Cost</th>
							<th>Buy</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
		

	<script type="text/javascript" src="mainGame.js"></script>
</body>

</html>
