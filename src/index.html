<!DOCTYPE html>
<html>

<head>
	<link type="text/css" href="style.css" rel="stylesheet" />
</head>

<body>
	<div id="game" style="width: 100%;height: 100%;">
		<div id="headerContainer">
			<div style="position: relative;width: 100%;height: 100%;">
				<div id="Header">
					<h1>Hell Storm</h1>
				</div>
				<div id="ResourceContainer">
					<ul id="ResourceList">
						<li>Gold</li>
						<li><span style="background-image: url(images/gold\ coin.png);height: 16px;width: 16px;display:block;"></span></li>
						<li id="Gold"></li>
					</ul>
				</div>
				<div id="navSection" class="tab">
					<button class="tablinks" data-section="Buildings">Buildings</button>
					<button class="tablinks" data-section="World">World</button>
					<button class="tablinks" data-section="Compendeum">Compendeum</button>
				</div>
				<div class="woodBorderHorizontal" style="bottom:0;"></div>
			</div>
		</div>
	
		<div id="bodyContainer">
			<div id="Buildings" class="tabcontent">
				<div id="BuildingLeft">
					<div class="leftCenterContainer"><button id="Increase" class="button vertical-center">Click here</button>
					</div>
				</div>
				<div id="BuildingMiddle">
					<div id="BuildingContainer">
						<table id="BuildingTable">
							<thead>
								<tr>
									<th>Building Type</th>
									<th>Count</th>
									<th>Value</th>
									<th>Cost</th>
									<th>Buy</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div id="BuildingRight">
					<div id="UpgradeContainer">
						<div class="upgrade"></div>
					</div>
				</div>
			</div>
			<div id="World" class="tabcontent">
	
			</div>
			<div id="Compendeum" class="tabcontent">
				
			</div>
		</div>
	</div>
	<script type="module" src="mainGame.js"></script>
</body>

</html>
